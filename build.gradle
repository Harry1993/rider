apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'com.github.dblock', name: 'oshi-core', version: '3.4.0'
	compile group: 'net.java.dev.jna', name: 'jna', version: '5.1.0'
	compile group: 'net.java.dev.jna', name: 'jna-platform', version: '5.1.0'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}

jar {
	baseName = 'rider'
	version = '0.2.0'
	manifest {
		attributes 'Main-Class': 'rider.test'
	}
	from {
		configurations.compile.collect{it.isDirectory() ? it : zipTree(it)}
	}
}
